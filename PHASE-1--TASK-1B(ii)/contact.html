<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-form {
            background: #ffffff;
            margin-top: 10%;
            margin-bottom: 5%;
            width: 70%;
            padding: 25px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        .contact-form h3 {
            text-align: center;
            color: #333333;
        }
        .btnContact {
            width: 50%;
            border: none;
            padding: 1.5% 0;
            background: #0062cc;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
        }
        .btnContactSubmit {
            width: 50%;
            border: none;
            padding: 1.5% 0;
            background: #28a745;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container contact-form">
    <div class="contact-image">
        <img src="https://via.placeholder.com/150" alt="contact_image"/>
    </div>
    <form method="post">
        <h3>Contact Us</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input Text-align="center" type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                </div>
                <div class="form-group">
                    <input Text-align="center" type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
